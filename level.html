<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #111, #444);
        }
        .main{
            display: flex;
            gap: 30px;
        }
        a{
            text-decoration: none;
            background: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            color: black;
            box-shadow: 0 5px 8px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        a:hover{
            transform: scale(1.1);
            background: #ddd;
        }
        a:active{
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="main">
        <a href="snake.html?level=easy">EASY</a>
        <a href="snake.html?level=hard">HARD</a>
    </div>
</body>
</html>
